<div class="container">
    <div class="card">
      <div class="card-header bg-info">
        Apps.
      </div>
      <div class="card-body">
        <form #form="ngForm">
          <div class="form-group">
            <label for="name" class="col-form-label col-form-label-sm">Name:</label>
            <input type="text" id="name" class="form-control form-control-sm" name="name" #name ngModel>
          </div>
          <div class="form-group">
            <label for="codigo" class="col-form-label col-form-label-sm">Codigo:</label>
            <input type="text" id="codigo" class="form-control form-control-sm" name="codigo" #codigo ngModel>
          </div>
          <div ngModelGroup="contacto" #attrContacto="ngModelGroup">
            <div class="form-group">
              <label for="telefono">Telefono:</label>
              <input type="text" id="telefono" class="form-control form-control-sm" name="telefono" #telefono ngModel>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" id="email" class="form-control form-control-sm" name="email" #attrEmail ngModel>
            </div>
          </div>

          <button type="button" class="btn btn-primary btn-sm">Add</button>
        </form>
        <aside class="container">
          <em class="row">Value</em>
          <code class="row"><strong>Name: {{ name.value }}</strong></code>
          <code class="row"><strong>Codigo: {{ codigo.value }}</strong></code>
          <code class="row"><strong>Telefono: {{ telefono.value }}</strong></code>
          <code class="row"><strong>Email: {{ attrEmail.value }}</strong></code>
          <code class="row"><strong>Contacto: {{ attrContacto.value | json }}</strong></code>
          <code class="row"><strong>Formulario: {{ form.value | json }}</strong></code>
        </aside>
      </div>
    </div>
    <div class="card">
      <div class="card-header bg-info">
        Lista
      </div>
      <div class="card-body">
  
      </div>
    </div>
  </div>
